<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="login.style.client.css">
</head>

<body>

<div class="container">

    <a href="../index.html">
        Cancel
    </a>

    <h1>Sign Up</h1>

    <form>
        <!--        username-->
        <!--        The Bootstrap grid system has four classes: xs (phones), sm (tablets), md (desktops), and lg (larger desktops)-->
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Alice">
            </div>
        </div>
        <!--        password-->
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="123qwe#$%">
            </div>
        </div>
        <!--        Verify password-->
        <div class="form-group row">
            <label for="verify-password" class="col-sm-2 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password-verify" id="verify-password" placeholder="123qwe#$%">
            </div>
        </div>
        <!--        sign up button-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">

                <button class="btn btn-primary btn-block wbdv-button wbdv-register">
                    Sign up
                </button>
                <a href="../login/login.template.client.html">
                    Login
                </a>
            </div>
        </div>

    </form>

</div>

</body>

</html>
