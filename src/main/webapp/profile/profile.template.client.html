<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet" />
</head>

<body>

<div class="container">

    <h1>Profile</h1>

    <form>
        <!--Alert-->
        <div class="form-control alertFld">
            <h>Profile successfully saved</h>
        </div>

        <!--username-->
        <div class="form-group row">
            <label for="usernameFLd" class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username" id="usernameFLd" value="Alice" readonly>
            </div>
        </div>
        <!--        phone-->
        <div class="form-group row">
            <label for="phoneFLd" class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="phone" class="form-control wbdv-field wbdv-password" id="phoneFld" placeholder="(555)123-4324">
            </div>
        </div>

        <!--Email-->
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email" class="form-control wbdv-field wbdv-password" id="emailFld" placeholder="alice@wonderland.com">
            </div>
        </div>

        <!--Role-->
        <div class="form-group row">
            <label for="roleFLd" class="col-sm-2 col-form-label wbdv-field wbdv-role">
                Role
            </label>
            <div class="col-sm-10">
                <select id="roleFld" class="form-control">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>

        <!--date of birth-->
        <div class="form-group row">
            <label for="dobFld" class="col-sm-2 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-10">
                <input value="2005-11-21" type="date" class="form-control wbdv-field wbdv-dob" id="dobFld"/>
            </div>
        </div>

        <!--Update button-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="updateBtn" class="btn btn-success btn-block wbdv-button wbdv-update">
                    Update
                </button>
            </div>
        </div>

        <!--Logout button-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../index.html" role="button" id="logoutBtn" class="btn btn-danger btn-block wbdv-button wbdv-logout">
                    Logout
                </a>
            </div>
        </div>

    </form>

</div>

</body>
</html>
