        </div>
    </div>

    <!-- Collapse button on sm screen-->
    <div class="col-8">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link wbdv-lesson-tabs" href="#">Build</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link wbdv-lesson-tabs" href="#">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link wbdv-lesson-tabs" href="#">Theme</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link wbdv-lesson-tabs" href="#">Settings</a>

            <a href="" class="btn">
                <i class="fa fa-plus wbdv-lesson-add-btn"></i>

        </div>

<!--Modules, topics and widgets-->
<div class="container-fluid row">
    <!-- Modules -->
    <div class="col-4 modules">
        <nav class="nav nav-pills flex-column wbdv-module-list">
            <a href="#" class="nav-item nav-link wbdv-module-item wbdv-module-item-title">
                Module 1 - <i class="fa fa-times pull-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="nav-item nav-link wbdv-module-item wbdv-module-item-title">
                Module 2 - React<i class="fa fa-times pull-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="nav-item nav-link wbdv-module-item wbdv-module-item-title">
                Module 3 - Redux<i class="fa fa-times pull-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="nav-item nav-link wbdv-module-item wbdv-module-item-title">
                Module 4 - Native<i class="fa fa-times pull-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="nav-item nav-link wbdv-module-item wbdv-module-item-title">
                Module 5 - Angular<i class="fa fa-times pull-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="nav-item nav-link wbdv-module-item wbdv-module-item-title">
                Module 6 - Node<i class="fa fa-times pull-right wbdv-module-item-delete-btn"></i
            </a>
            <a href="#" class="nav-item nav-link wbdv-module-item wbdv-module-item-title">
                Module 7 - Mongo<i class="fa fa-times pull-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="" class="btn">
                <i class="fa fa-plus wbdv-module-item-add-btn pull-right"></i>
            </a>
        </nav>
    </div>

    <!-- Topics -->
    <div class="col-8">
        <div class="topics">
            <ul class="nav nav-pills wbdv-topic-pill-list">
                <li class="nav-item wbdv-topic-pill">
                    <a class="nav-link" href="#">Topic 1</a>
                </li>
                <li class="nav-item wbdv-topic-pill">
                    <a class="nav-link active" href="#">Topic 2</a>
                </li>
                <li class="nav-item wbdv-topic-pill">
                    <a class="nav-link" href="#">Topic 3</a>
                </li>
                <li class="nav-item wbdv-topic-pill">
                    <a class="nav-link" href="#">Topic 4</a>
                </li>
                <li>
                    <a href="" class="btn">
                        <i class="fa fa-plus wbdv-topic-add-btn"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- icons-->
        <div class="text-right">
            <button type="button" class="btn btn-success btn-sm">Save</button>
            <h>Preview</h>
            <a href="#"><i class="fa fa-toggle-off"></i></a>
        </div>

        <!-- Widget-->
        <div class="wbdv-light-grey-border">
            <h3 class="heading-widget">
                Heading Widget
                <span class="pull-right">
                        <a href="#" class="btn btn-warning wbdb-widget-position-up">
                            <i class="fa fa-arrow-up fa-sm"></i>
                        </a>
                        <a href="#" class="btn btn-warning wbdb-widget-position-down">
                            <i class="fa fa-arrow-down"></i>
                        </a>

                        <select name="" id="" class="select-type">
                            <option value="Heading">Heading</option>
                            <option value="Paragraph">Paragraph</option>
                            <option value="List">List</option>
                            <option value="Image">Image</option>
                        </select>

                        <a href="#" class="btn btn-danger wbdb-widget-delete-btn">
                            <i class="fa fa-trash"></i>
                        </a>
                    </span>
            </h3>

            <input type="text" class="form-control heading-text" placeholder="Heading text">
            <select name="" class="form-control heading-select">
                <option>Heading 1</option>
                <option>Heading 2</option>
                <option>Heading 3</option>
                <option>Heading 4</option>
            </select>
            <input type="text" class="form-control widget-name" placeholder="Widget name">

            <p>Preview</p>
            <h2>Heading text</h2>
        </div>
        <a href="#"><i class="fa fa-calendar-plus-o pull-right wbdv-widget-add-btn"></i></a>
    </div>
</div>
